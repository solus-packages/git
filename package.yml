name        : git
version     : 2.6.0
release     : 19
source     :
    - https://github.com/git/git/archive/v2.6.0.tar.gz : 807ebf4ea8a96a9a7e48be5101fb23e31135c1a084b041a25f9a5a76297d8140
license     :
    - GPL-2.0
summary     : fast, scalable, distributed revision control system 
builddeps   :
    - pkgconfig(zlib)
    - pkgconfig(openssl)
patterns    :
    - /usr/share/man
rundeps     :
    - perl-io-socket-ssl
    - perl-io
    - perl-net-ssleay
    - perl-net-smtp-ssl
    - perl-libnet
    - perl-error
    - perl-mime-base64
    - perl-authen-sasl
description : |
    fast, scalable, distributed revision control system
setup      : |
    make configure
    %configure
build      : |
    %make
install    : |
    %make_install
    # Bash completion
    install -D -m 00644 contrib/completion/git-completion.bash $installdir/usr/share/bash-completion/completions/git
