name        : git
version     : 2.8.3
release     : 33
source     :
    - https://www.kernel.org/pub/software/scm/git/git-2.8.3.tar.xz : 7d8e6c274a88b4a73b3c98c70d3438ec12871300ce8bb4ca179ea19fcf74aa91
license     : GPL-2.0
component   : programming.tools
summary     : fast, scalable, distributed revision control system
description : |
    fast, scalable, distributed revision control system
builddeps   :
    - pkgconfig(openssl)
    - pkgconfig(zlib)
    - asciidoc
    - xmlto
    - perl-error
patterns    :
    - /usr/share/man
rundeps     :
    - perl-authen-sasl
    - perl-error
    - perl-io
    - perl-io-socket-ssl
    - perl-libnet
    - perl-mime-base64
    - perl-net-smtp-ssl
    - perl-net-ssleay
setup      : |
    %configure --disable-static
build      : |
    %make all doc
install    : |
    %make_install install-doc
    # Bash completion
    install -D -m 00644 contrib/completion/git-completion.bash $installdir/usr/share/bash-completion/completions/git
