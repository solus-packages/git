name        : git
version     : 2.8.2
release     : 31
source     :
    - https://www.kernel.org/pub/software/scm/git/git-2.8.1.tar.xz : e6626b43ba4bc63ad4918df4c275f50bd7f8af2ab54bde60496ad75e91e927fc
license     : GPL-2.0
component   : programming.tools
summary     : fast, scalable, distributed revision control system
description : |
    fast, scalable, distributed revision control system
builddeps   :
    - pkgconfig(openssl)
    - pkgconfig(zlib)
    - asciidoc
    - xmlto
    - perl-error
patterns    :
    - /usr/share/man
rundeps     :
    - perl-authen-sasl
    - perl-error
    - perl-io
    - perl-io-socket-ssl
    - perl-libnet
    - perl-mime-base64
    - perl-net-smtp-ssl
    - perl-net-ssleay
setup      : |
    %configure --disable-static
build      : |
    %make all doc
install    : |
    %make_install install-doc
    # Bash completion
    install -D -m 00644 contrib/completion/git-completion.bash $installdir/usr/share/bash-completion/completions/git
