name       : git
version    : 2.12.1
release    : 47
source     :
    - https://www.kernel.org/pub/software/scm/git/git-2.12.1.tar.xz : db11674364b764e101966d829a2e271c9b9d2a8bd4d8ecb4221a1dcdc9a3ada2
license    : GPL-2.0
component  : programming.tools
summary    : fast, scalable, distributed revision control system
description: |
    fast, scalable, distributed revision control system
builddeps  :
    - pkgconfig(libcurl)
    - pkgconfig(openssl)
    - pkgconfig(zlib)
    - asciidoc
    - xmlto
    - perl-error
patterns   :
    - /usr/share/man
rundeps    :
    - perl-authen-sasl
    - perl-error
    - perl-io
    - perl-io-socket-ssl
    - perl-libnet
    - perl-mime-base64
    - perl-net-smtp-ssl
    - perl-net-ssleay
setup      : |
    %configure --disable-static
build      : |
    %make all doc
    cd contrib/subtree
    %make
install    : |
    %make_install install-doc
    cd contrib/subtree
    %make_install install-doc
    cd $workdir
    # Bash completion
    install -D -m 00644 contrib/completion/git-completion.bash $installdir/usr/share/bash-completion/completions/git
