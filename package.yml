name       : git
version    : 2.9.2
release    : 37
source     :
    - https://www.kernel.org/pub/software/scm/git/git-2.9.2.tar.xz : f8f546648f77f246f1302e3ec4037c81db25af1f02931597148c5bf61fac2db5
license    : GPL-2.0
component  : programming.tools
summary    : fast, scalable, distributed revision control system
description: |
    fast, scalable, distributed revision control system
builddeps  :
    - pkgconfig(openssl)
    - pkgconfig(zlib)
    - asciidoc
    - xmlto
    - perl-error
patterns   :
    - /usr/share/man
rundeps    :
    - perl-authen-sasl
    - perl-error
    - perl-io
    - perl-io-socket-ssl
    - perl-libnet
    - perl-mime-base64
    - perl-net-smtp-ssl
    - perl-net-ssleay
setup      : |
    %configure --disable-static
build      : |
    %make all doc
install    : |
    %make_install install-doc
    # Bash completion
    install -D -m 00644 contrib/completion/git-completion.bash $installdir/usr/share/bash-completion/completions/git
