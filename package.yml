name        : git
version     : 2.8.1
release     : 29
source     :
    - https://www.kernel.org/pub/software/scm/git/git-2.8.1.tar.gz : cfc66324179b9ed62ee02833f29d39935f4ab66874125a3ab9d5bb9055c0cb67
license     : GPL-2.0
component   : programming.tools
summary     : fast, scalable, distributed revision control system
description : |
    fast, scalable, distributed revision control system
builddeps   :
    - pkgconfig(openssl)
    - pkgconfig(zlib)
    - asciidoc
    - xmlto
patterns    :
    - /usr/share/man
rundeps     :
    - perl-authen-sasl
    - perl-error
    - perl-io
    - perl-io-socket-ssl
    - perl-libnet
    - perl-mime-base64
    - perl-net-smtp-ssl
    - perl-net-ssleay
setup      : |
    %configure --disable-static
build      : |
    %make all doc
install    : |
    %make_install install-doc
    # Bash completion
    install -D -m 00644 contrib/completion/git-completion.bash $installdir/usr/share/bash-completion/completions/git
