name       : git
version    : 2.9.3
release    : 38
source     :
    - https://www.kernel.org/pub/software/scm/git/git-2.9.3.tar.xz : 9f1473350c1792310b51af03a9cb5cce841f68202f835b20d46312a30232fa63
license    : GPL-2.0
component  : programming.tools
summary    : fast, scalable, distributed revision control system
description: |
    fast, scalable, distributed revision control system
builddeps  :
    - pkgconfig(openssl)
    - pkgconfig(zlib)
    - asciidoc
    - xmlto
    - perl-error
patterns   :
    - /usr/share/man
rundeps    :
    - perl-authen-sasl
    - perl-error
    - perl-io
    - perl-io-socket-ssl
    - perl-libnet
    - perl-mime-base64
    - perl-net-smtp-ssl
    - perl-net-ssleay
setup      : |
    %configure --disable-static
build      : |
    %make all doc
install    : |
    %make_install install-doc
    # Bash completion
    install -D -m 00644 contrib/completion/git-completion.bash $installdir/usr/share/bash-completion/completions/git
