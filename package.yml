name       : git
version    : 2.11.1
release    : 44
source     :
    - https://www.kernel.org/pub/software/scm/git/git-2.11.1.tar.xz : c0a779cae325d48a1d5ba08b6ee1febcc31d0657a6da01fd1dec1c6e10976415
license    : GPL-2.0
component  : programming.tools
summary    : fast, scalable, distributed revision control system
description: |
    fast, scalable, distributed revision control system
builddeps  :
    - pkgconfig(openssl)
    - pkgconfig(zlib)
    - asciidoc
    - xmlto
    - perl-error
patterns   :
    - /usr/share/man
rundeps    :
    - perl-authen-sasl
    - perl-error
    - perl-io
    - perl-io-socket-ssl
    - perl-libnet
    - perl-mime-base64
    - perl-net-smtp-ssl
    - perl-net-ssleay
setup      : |
    %configure --disable-static
build      : |
    %make all doc
    cd contrib/subtree
    %make
install    : |
    %make_install install-doc
    cd contrib/subtree
    %make_install install-doc
    cd $workdir
    # Bash completion
    install -D -m 00644 contrib/completion/git-completion.bash $installdir/usr/share/bash-completion/completions/git
